services:
  backend:
    container_name: backend
    image: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      - "5555:5555"
    environment:
      - DATABASE_URL=postgresql://frontend_database_for_federico_user:Z8bNJ1OTzpZPk2Dk2mguhM0UkGCN0XkC@dpg-cssc4shu0jms73e92nv0-a.frankfurt-postgres.render.com/frontend_database_for_federico
    env_file:
      - ./backend/.env
    depends_on:
      - db
    volumes:
      - ./backend:/app  
    command: npm run dev
    networks:
      - backend_network
  
  db:
    container_name: db
    image: postgres:12
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5435:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend_network

  frontend:
    container_name: frontend
    image: node:20 
    working_dir: /app
    volumes:
      - ./frontend:/app 
      - /app/node_modules 
    ports:
      - "5173:5173" # Expose Vite's default port
    command: sh -c "npm install && npm run dev"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - backend_network

volumes:
  pgdata: {}

networks:
  backend_network: